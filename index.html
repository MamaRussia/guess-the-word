<!doctype html>
<html lang="en">

<head>
    <title>Name That Yoga Pose!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center"><strong>Name that Yoga Pose!</strong></h1>
        <div class="text-center">
            <div class="gameArea">

                <img class="startImg" src="./images/yoga-pose.jpg" alt="poses">
                <img hidden class="hangmanImg" src="./images/0.jpg" alt="post">
                <br><br>
                <h3 class="flow">Find your flow or the man dies.</h3>
                <br>
                <div hidden class="innerArea">
                    <h3 class="wordSpot">The word to be guessed goes here</h3>
                    <div class="guesses">
                        Wrong Guesses: <span class="mistakes">0</span> of
                        <span class="maxWrong"></span>
                    </div>
                    <br>
                    <div class="keyboard"></div>
                </div>
                <button onclick="hideStart()" class="btn btn-lg btn-outline-primary start">Start</button>
                <br>
                <button hidden class="btn btn-lg btn-outline-primary new">New Game</button>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./javascript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
